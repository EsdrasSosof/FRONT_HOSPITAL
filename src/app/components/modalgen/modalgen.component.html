<div class="modal">
    <div class="modal-box">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mb-0">{{title}}</h3>
                <span class="close" (click)="closeX()">X</span>
            </div>
            <div class="modal-body">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-md-12">
                            <ng-content></ng-content>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
