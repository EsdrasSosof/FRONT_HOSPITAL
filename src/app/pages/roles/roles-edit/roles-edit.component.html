<app-modal>
    <h2>{{title}}</h2>
    <form class="row g-3" (ngSubmit)="onSubmit($event)">
        <div class="col-md-12">
            <label class="form-label" for="name">ROL</label>
            <input [(ngModel)]="formData.name" required class="form-control" type="text" id="name" name="name"
            placeholder="Ingrese un rol">
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" [routerLink]="['/roles']">CANCELAR</button>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">ACTUALIZAR ROL</button>
        </div>
    </form>
</app-modal>
