<div  class="table-container">
  <div class="botones-tabla">
      <button [routerLink]="['/roles/roles-crear']" class="btn btn-primary">Agregar un Rol</button>
  </div>
  <div class="table-responsive">
    <table class="table">
        <thead>
          <tr>
            <th>No.</th>
            <th>TIPO DE ROL</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rol of roles, let i = index">
                <td>{{i+1}}</td>
                <td>{{ rol.name }}</td>
                <td>
                  <button class="btn btn-primary" (click)="onEditRol(rol.role_id)">Editar</button>
                  <button class="btn btn-primary">Ver</button>
                </td>
              </tr>
        </tbody>
      </table>
  </div>
</div>
