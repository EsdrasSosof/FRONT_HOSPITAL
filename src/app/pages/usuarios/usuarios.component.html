<div class="botones-tabla">
    <button>Agregar un Usuario</button>
</div>
<div class="table-container">
<table class="table">
    <thead>
      <tr>
        <th>No.</th>
        <th>USUARIO</th>
        <th>ROL ASOCIADO</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td></td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.role_id.name }}</td>
            <td></td>
          </tr>
    </tbody>
  </table>
</div>
