<app-modal>
    <h2>{{title}}</h2>
    <form class="row g-3">
        <div class="col-md-6">
            <label class="form-label" for="colegiado">NÚMERO DE COLEGIADO</label>
            <input class="form-control" type="text" id="colegiado" name="colegiado" placeholder="Ingrese el número de Colegiado">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="identificacion">NÚMERO DE IDENTIFICACIÓN</label>
            <input class="form-control" type="text" id="identificacion" name="Identificacion" placeholder="Ingrese el número de Identificación">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="nombre">NOMBRES</label>
            <input class="form-control" type="text" id="nombre" name="nombres" placeholder="Ingrese los nombres">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="apellido">APELIDOS</label>
            <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Ingrese los apellidos">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="nacimiento">FECHA DE NACIMIENTO</label>
            <input class="form-control" type="text" id="nacimiento" name="nacimiento" placeholder="El formato es AAAA-MM-DD">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="residencia">DIRECCIÓN DE RESIDENCIA</label>
            <input class="form-control" type="text" id="residencia" name="residencia" placeholder="Ingrese la dirección de residencia">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="telefono">NÚMERO DE TELÉFONO</label>
            <input class="form-control" type="text" id="telefono" name="telefono" placeholder="Ingrese el número de teléfono personal">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="correo">DIRECCIÓN DE CORREO ELECTRÓNICO</label>
            <input class="form-control" type="text" id="correo" name="correo" placeholder="Ingrese el correo electrónico personal">
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" [routerLink]="['/especializaciones']">CANCELAR</button>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">CREAR PERFIL</button>
        </div>
    </form>
</app-modal>
