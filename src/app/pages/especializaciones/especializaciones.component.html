<app-dashboard></app-dashboard>
<!-- <p>especializaciones works!</p> -->
<div class="botones-tabla">
    <button type="button">Agregar una Especialización</button>
</div>
<div class="table-container">
<table class="table">
    <thead>
      <tr>
        <th>No.</th>
        <th>DESCRIPCIÓN</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let espec of especializaciones">
            <td>{{getCorrelativo()}}</td>
            <td>{{ espec.description }}</td>
            <td></td>
          </tr>
    </tbody>
  </table>
</div>
